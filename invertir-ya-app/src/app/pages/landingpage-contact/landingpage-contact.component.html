    <mat-card-content class="p-24">
      <div class="row justify-content-between">
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>

  <div class="row">
    <div class="col-sm-6 col-lg-4" *ngFor="let c of contacts">
      <mat-card class="cardWithShadow overflow-hidden">
        <mat-card-header
          class="course-header bg-primary d-flex justify-content-between"
        >
          <mat-card-title class="m-b-0 f-s-16">
            {{ c.id }}
          </mat-card-title>
          <span class="d-flex align-items-center gap-4"><i-tabler name="clock" class="icon-16 d-flex"></i-tabler>{{ c.createdAt | date: 'dd/MM/yyyy hh:mm:ss'}}</span>
        </mat-card-header>
        <mat-card-content class="text-center p-y-24">
          <h3 class="m-b-4 mat-subtitle-2 f-s-16 f-w-600">
            {{ c.email }}
          </h3>
          <span class="f-s-12">{{ c.message }}</span>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions class="text-center p-y-8">
          <!-- <button mat-button>Start</button> -->
          <a
            mat-button
            href="https://outlook.live.com/owa/?path=/mail/action/compose&to={{ c.email }}" target="_blank"

            class="w-100"
          >
            Responder
          </a>
          <a
          mat-button
          color="warn"
          (click)="deleteContact(c.id)"
          class="w-100"
          >
          Eliminar
        </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
