<h3 mat-dialog-title class="m-b-24">{{action | uppercase}} ARTÍCULO</h3>
<mat-dialog-content class="mat-typography" style="max-width: 600px">
  <form class="basic-form" [formGroup]="form">
    <div class="row">
      <div [hidden]="true" class="col-sm-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="ID" type="id" formControlName="id"/>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Título" type="title" formControlName="title"/>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Tipo" type="text" formControlName="type"/>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Url de imagen" type="text" formControlName="imgUrl"/>
        </mat-form-field>
      </div>
      <div class="col-12">
        <angular-editor
          id="editor1"
          formControlName="content"
          [config]="config1"
          (ngModelChange)="onChange($event)"
          (blur)="onBlur($event)"
        ></angular-editor>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-divider></mat-divider>
<mat-dialog-actions class="p-24">
  <button mat-raised-button color="primary" type="button" mat-dialog-close (click)="operate()" [disabled]="form.invalid">Guardar</button>
  <button mat-raised-button color="accent" type="button" mat-dialog-close class="m-l-8">
    Cancelar
  </button>
</mat-dialog-actions>
