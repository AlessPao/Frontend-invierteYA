<div class="blank-layout-container justify-content-center">
  <div class="auth-wrapper">
    <div class="position-relative shaper-wrapper">
      <div class="w-100 position-relative rounded bg-white auth-card">
        <div class="auth-body">
          <a
            [routerLink]="['/dashboards/dashboard1']"
            *ngIf="options.theme === 'light'" class="m-t-20 d-flex"
          >
            <img
              src="./assets/images/logos/invertirYa-logo.png"
              class="align-middle m-2"
              alt="logo"
            />
          </a>
          <a
            [routerLink]="['/dashboards/dashboard1']"
            *ngIf="options.theme === 'dark'" class="m-t-20 d-flex"
          >
            <img
              src="./assets/images/logos/invertirYa-logo.png"
              class="align-middle m-2"
              alt="logo"
            />
          </a>
          <div class="row">
            <div class="col-lg-6">
              <div
                class="align-items-center justify-content-center d-none d-lg-flex"
              >
                <img
                  src="/assets/images/backgrounds/login4-bg.png"
                  alt="login"
                  style="max-width: 500px"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div
                class="d-flex align-items-start align-items-lg-center justify-content-center"
              >
                <div class="row justify-content-center w-100">
                  <div class="col-lg-11">
                    <h4 class="f-w-700 f-s-30 m-0 m-t-20 lh-base">¡Bienvenido a InvierteYa!</h4>
                    <span class="f-s-14 d-block mat-body-1 m-t-8"
                      >Acceso restringido</span
                    >

                    <div class="or-border m-t-30">Ingresa tus credenciales</div>

                    <form
                      class="m-t-30"
                      [formGroup]="form"
                      (ngSubmit)="auth()"
                    >
                      <mat-label
                        class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                        >Email</mat-label
                      >
                      <mat-form-field
                        appearance="outline"
                        class="w-100"
                        color="primary"
                      >
                        <input matInput formControlName="uname" />
                        <mat-hint
                          *ngIf="f['uname'].touched && f['uname'].invalid"
                          class="m-b-16 error-msg"
                        >
                          <div
                            class="text-error"
                            *ngIf="
                              f['uname'].errors && f['uname'].errors['required']
                            "
                          >
                            Email es requerido.
                          </div>
                          <div
                            class="text-error"
                            *ngIf="
                              f['uname'].errors &&
                              f['uname'].errors['minlength']
                            "
                          >
                            Email debe tener 6 caracteres.
                          </div>
                          <div
                          class="text-error"
                          *ngIf="
                            f['uname'].errors &&
                            f['uname'].errors['email']
                          "
                        >
                          Email debe ser válido.
                        </div>
                        </mat-hint>
                      </mat-form-field>

                      <!-- password -->
                      <mat-label
                        class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                        >Contraseña</mat-label
                      >
                      <mat-form-field
                        appearance="outline"
                        class="w-100"
                        color="primary"
                      >
                        <input
                          matInput
                          type="password"
                          formControlName="password"
                          autocomplete="off"
                        />
                        <mat-hint
                          *ngIf="f['password'].touched && f['password'].invalid"
                          class="m-b-16 error-msg"
                        >
                          <div
                            class="text-error"
                            *ngIf="
                              f['password'].errors &&
                              f['password'].errors['required']
                            "
                          >
                            Contraseña es requerido.
                          </div>
                          <div
                          class="text-error"
                          *ngIf="
                            f['password'].errors &&
                            f['password'].errors['minlength']
                          "
                        >
                          Contraseña debe tener mínimo 6 caracteres.
                        </div>
                        </mat-hint>
                      </mat-form-field>

                      <button
                        mat-flat-button
                        color="primary"
                        class="w-100"
                        [disabled]="!form.valid"
                      >
                        Acceder
                      </button>
                      <!-- input -->
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
